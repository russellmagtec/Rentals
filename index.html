<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rental Request - MagTec Alaska</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #FF6B35;
        }
        
        .logo {
            max-width: 280px;
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        
        .header h1 {
            color: #FF6B35;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B35 0%, #FFA500 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .step-counter {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .question {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn-next {
            background: linear-gradient(135deg, #FF6B35 0%, #FFA500 100%);
            color: white;
        }
        
        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }
        
        .btn-back {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-back:hover {
            background: #e0e0e0;
        }
        
        .btn-submit {
            background: #10b981;
            color: white;
            width: 100%;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        .confirmation-screen {
            padding: 20px 0;
        }
        
        .success-icon {
            text-align: center;
            font-size: 72px;
            margin-bottom: 20px;
        }
        
        .confirmation-screen h2 {
            color: #10b981;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .confirmation-details {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .detail-row {
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .detail-value {
            color: #6b7280;
            font-size: 16px;
        }
        
        .helper-text {
            font-size: 14px;
            color: #999;
            margin-top: 8px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .question {
                font-size: 18px;
            }
            
            input, textarea, select, button {
                font-size: 16px;
            }
            
            .logo {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
                <!-- MagTec Alaska Logo Representation -->
                <defs>
                    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- Atom symbol -->
                <g transform="translate(100, 100)">
                    <!-- Orbits -->
                    <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="url(#orangeGradient)" stroke-width="3" transform="rotate(60)"/>
                    <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="#FFD700" stroke-width="3" transform="rotate(0)"/>
                    <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="#FFA500" stroke-width="3" transform="rotate(-60)"/>
                    
                    <!-- Electrons -->
                    <circle cx="55" cy="0" r="8" fill="#FF6B35"/>
                    <circle cx="-27" cy="48" r="8" fill="#FFD700"/>
                    <circle cx="-27" cy="-48" r="8" fill="#FFA500"/>
                    
                    <!-- Nucleus -->
                    <circle cx="0" cy="0" r="10" fill="url(#orangeGradient)"/>
                </g>
                
                <!-- MagTec Text -->
                <text x="200" y="110" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="#1a1a1a">MagTec</text>
                
                <!-- Alaska LLC Text -->
                <text x="200" y="145" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="#FF6B35" font-style="italic">ALASKA<tspan font-size="22" baseline-shift="super">LLC</tspan></text>
            </svg>
            <h1>Rental Request</h1>
            <p>Quick Equipment Request Form</p>
        </div>
        
        <div class="step-counter">
            Step <span id="currentStep">1</span> of <span id="totalSteps">10</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="formSteps"></div>
    </div>

    <script>
        // Email configuration
        const RECIPIENT_EMAILS = ['NSRentals@magtecalaska.com', 'Mrussell@magtecalaska.com'];
        
        // Form fields configuration
        const formFields = [
            {
                id: 'name',
                question: 'Your name',
                type: 'text',
                required: false,
                placeholder: 'Customer name'
            },
            {
                id: 'company',
                question: 'Company name',
                type: 'text',
                required: false,
                placeholder: 'Enter company name'
            },
            {
                id: 'phone',
                question: 'Phone number',
                type: 'tel',
                required: false,
                placeholder: 'Enter phone number'
            },
            {
                id: 'email',
                question: 'Email address',
                type: 'email',
                required: false,
                placeholder: 'Enter email address'
            },
            {
                id: 'padName',
                question: 'Pad name/number',
                type: 'text',
                required: false,
                placeholder: 'Enter pad name or number'
            },
            {
                id: 'equipment',
                question: 'Equipment needed',
                type: 'textarea',
                required: false,
                placeholder: 'Describe the equipment you need'
            },
            {
                id: 'useOfEquipment',
                question: 'Intended use of equipment',
                type: 'textarea',
                required: false,
                placeholder: 'Describe how the equipment will be used'
            },
            {
                id: 'dateNeeded',
                question: 'Date equipment is needed',
                type: 'date',
                required: false,
                defaultValue: () => new Date().toISOString().split('T')[0]
            },
            {
                id: 'returnDate',
                question: 'Expected return date',
                type: 'date',
                required: false
            },
            {
                id: 'additionalInfo',
                question: 'Any information you think would be helpful',
                type: 'textarea',
                required: false,
                placeholder: 'Any additional details, special requirements, or questions'
            }
        ];

        let currentStepIndex = 0;
        let formData = {};
        
        function init() {
            document.getElementById('totalSteps').textContent = formFields.length;
            showStep(currentStepIndex);
        }
        
        function showStep(index) {
            currentStepIndex = index;
            const field = formFields[index];
            const formStepsDiv = document.getElementById('formSteps');
            
            // Update progress
            const progress = ((index + 1) / formFields.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentStep').textContent = index + 1;
            
            // Build step HTML
            let inputHTML = '';
            const savedValue = formData[field.id] || '';
            
            if (field.type === 'textarea') {
                inputHTML = `<textarea id="currentInput" placeholder="${field.placeholder || ''}">${savedValue}</textarea>`;
            } else if (field.type === 'select') {
                inputHTML = `<select id="currentInput">
                    <option value="">-- Select --</option>
                    ${field.options.map(opt => `<option value="${opt}" ${savedValue === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                </select>`;
            } else {
                const defaultVal = field.defaultValue ? field.defaultValue() : '';
                const value = savedValue || defaultVal;
                inputHTML = `<input type="${field.type}" id="currentInput" placeholder="${field.placeholder || ''}" value="${value}">`;
            }
            
            formStepsDiv.innerHTML = `
                <div class="question">${field.question}</div>
                <div class="input-group">
                    ${inputHTML}
                </div>
                <div class="button-group">
                    ${index > 0 ? '<button class="btn-back" onclick="goBack()">‚Üê Back</button>' : ''}
                    ${index < formFields.length - 1 
                        ? '<button class="btn-next" onclick="goNext()">Next ‚Üí</button>'
                        : '<button class="btn-submit" onclick="submitForm()">‚úì Submit Request</button>'
                    }
                </div>
            `;
            
            // Focus on input
            setTimeout(() => {
                const input = document.getElementById('currentInput');
                if (input) input.focus();
            }, 100);
        }
        
        function saveCurrentStep() {
            const field = formFields[currentStepIndex];
            const input = document.getElementById('currentInput');
            formData[field.id] = input ? input.value : '';
        }
        
        function goNext() {
            saveCurrentStep();
            if (currentStepIndex < formFields.length - 1) {
                showStep(currentStepIndex + 1);
            }
        }
        
        function goBack() {
            saveCurrentStep();
            if (currentStepIndex > 0) {
                showStep(currentStepIndex - 1);
            }
        }
        
        function submitForm() {
            saveCurrentStep();
            showConfirmation();
        }
        
        function showConfirmation() {
            const container = document.querySelector('.container');
            
            // Build confirmation details
            let detailsHTML = '';
            
            detailsHTML += createDetailRow('Name', formData.name || 'Not provided');
            detailsHTML += createDetailRow('Company', formData.company || 'Not provided');
            detailsHTML += createDetailRow('Phone', formData.phone || 'Not provided');
            detailsHTML += createDetailRow('Email', formData.email || 'Not provided');
            detailsHTML += createDetailRow('Pad Name/Number', formData.padName || 'Not provided');
            detailsHTML += createDetailRow('Equipment Needed', formData.equipment || 'Not provided');
            detailsHTML += createDetailRow('Intended Use', formData.useOfEquipment || 'Not provided');
            detailsHTML += createDetailRow('Date Needed', formData.dateNeeded || 'Not specified');
            detailsHTML += createDetailRow('Return Date', formData.returnDate || 'Not specified');
            detailsHTML += createDetailRow('Additional Info', formData.additionalInfo || 'None');
            
            container.innerHTML = `
                <div class="header">
                    <svg class="logo" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <g transform="translate(100, 100)">
                            <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="url(#orangeGradient)" stroke-width="3" transform="rotate(60)"/>
                            <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="#FFD700" stroke-width="3" transform="rotate(0)"/>
                            <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="#FFA500" stroke-width="3" transform="rotate(-60)"/>
                            <circle cx="55" cy="0" r="8" fill="#FF6B35"/>
                            <circle cx="-27" cy="48" r="8" fill="#FFD700"/>
                            <circle cx="-27" cy="-48" r="8" fill="#FFA500"/>
                            <circle cx="0" cy="0" r="10" fill="url(#orangeGradient)"/>
                        </g>
                        <text x="200" y="110" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="#1a1a1a">MagTec</text>
                        <text x="200" y="145" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="#FF6B35" font-style="italic">ALASKA<tspan font-size="22" baseline-shift="super">LLC</tspan></text>
                    </svg>
                    <h1>Rental Request</h1>
                    <p>Quick Equipment Request Form</p>
                </div>
                <div class="confirmation-screen">
                    <div class="success-icon">‚úì</div>
                    <h2>Request Complete!</h2>
                    <div class="confirmation-details">
                        ${detailsHTML}
                    </div>
                    <button class="btn-submit" onclick="downloadAndSend()" style="width: 100%;">
                        üìß Save Copy & Send Request
                    </button>
                    <button class="btn-back" onclick="location.reload()" style="width: 100%; margin-top: 15px;">
                        + Submit Another Request
                    </button>
                </div>
            `;
        }
        
        function createDetailRow(label, value) {
            return `
                <div class="detail-row">
                    <div class="detail-label">${label}</div>
                    <div class="detail-value">${value}</div>
                </div>
            `;
        }
        
        function downloadAndSend() {
            // Save confirmation
            const confirmationText = buildEmailBody();
            const blob = new Blob([confirmationText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Rental_Request_${formData.company || 'Customer'}_${formData.dateNeeded || 'NoDate'}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Send email
            setTimeout(() => {
                sendEmailAndShowSuccess();
            }, 500);
        }
        
        function sendEmailAndShowSuccess() {
            const customerName = formData.name || 'No Name';
            const company = formData.company || 'No Company';
            const dateNeeded = formData.dateNeeded || 'No Date';
            
            const subject = encodeURIComponent(`Rental Request - ${customerName} - ${company} - ${dateNeeded}`);
            const body = encodeURIComponent(buildEmailBody());
            const mailtoLink = `mailto:${RECIPIENT_EMAILS.join(',')}?subject=${subject}&body=${body}`;
            
            window.location.href = mailtoLink;
            
            setTimeout(() => {
                showSuccessMessage();
            }, 1000);
        }
        
        function showSuccessMessage() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="header">
                    <svg class="logo" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <g transform="translate(100, 100)">
                            <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="url(#orangeGradient)" stroke-width="3" transform="rotate(60)"/>
                            <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="#FFD700" stroke-width="3" transform="rotate(0)"/>
                            <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="#FFA500" stroke-width="3" transform="rotate(-60)"/>
                            <circle cx="55" cy="0" r="8" fill="#FF6B35"/>
                            <circle cx="-27" cy="48" r="8" fill="#FFD700"/>
                            <circle cx="-27" cy="-48" r="8" fill="#FFA500"/>
                            <circle cx="0" cy="0" r="10" fill="url(#orangeGradient)"/>
                        </g>
                        <text x="200" y="110" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="#1a1a1a">MagTec</text>
                        <text x="200" y="145" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="#FF6B35" font-style="italic">ALASKA<tspan font-size="22" baseline-shift="super">LLC</tspan></text>
                    </svg>
                    <h1>Rental Request</h1>
                </div>
                <div class="confirmation-screen">
                    <div class="success-icon">‚úì</div>
                    <h2 style="color: #10b981;">Request Sent!</h2>
                    <div style="background: #ecfdf5; border: 2px solid #10b981; border-radius: 12px; padding: 25px; margin: 20px 0; text-align: center;">
                        <p style="font-size: 18px; color: #059669; margin-bottom: 15px;">
                            <strong>‚úì Your copy has been saved to your device</strong>
                        </p>
                        <p style="font-size: 18px; color: #059669;">
                            <strong>‚úì Request sent to MagTec Alaska</strong>
                        </p>
                        <p style="margin-top: 15px; font-size: 14px; color: #6b7280;">
                            We'll contact you shortly about your rental request!
                        </p>
                    </div>
                    <div style="background: #f9fafb; border-radius: 12px; padding: 20px; margin: 20px 0; text-align: center;">
                        <p style="font-size: 20px; color: #FF6B35; font-weight: 600; margin-bottom: 10px;">
                            Thank you, ${formData.name || 'Customer'}!
                        </p>
                        <p style="font-size: 16px; color: #6b7280;">
                            Your rental request has been submitted successfully.
                        </p>
                    </div>
                    <button class="btn-submit" onclick="location.reload()" style="width: 100%;">
                        + Submit Another Request
                    </button>
                </div>
            `;
        }
        
        function buildEmailBody() {
            let body = 'RENTAL REQUEST - MagTec Alaska\n';
            body += '='.repeat(60) + '\n\n';
            
            body += `Name: ${formData.name || 'Not provided'}\n`;
            body += `Company: ${formData.company || 'Not provided'}\n`;
            body += `Phone: ${formData.phone || 'Not provided'}\n`;
            body += `Email: ${formData.email || 'Not provided'}\n`;
            body += `Pad Name/Number: ${formData.padName || 'Not provided'}\n\n`;
            
            body += `EQUIPMENT NEEDED:\n${formData.equipment || 'Not specified'}\n\n`;
            body += `INTENDED USE:\n${formData.useOfEquipment || 'Not specified'}\n\n`;
            
            body += `Date Needed: ${formData.dateNeeded || 'Not specified'}\n`;
            body += `Expected Return: ${formData.returnDate || 'Not specified'}\n\n`;
            
            body += `ADDITIONAL INFORMATION:\n${formData.additionalInfo || 'None provided'}\n\n`;
            
            body += '='.repeat(60) + '\n';
            body += `Submitted: ${new Date().toLocaleString()}\n`;
            
            return body;
        }
        
        // Allow Enter key to advance (except in textareas)
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                if (currentStepIndex < formFields.length - 1) {
                    goNext();
                } else {
                    submitForm();
                }
            }
        });
        
        // Initialize
        init();
    </script>
</body>
</html>
